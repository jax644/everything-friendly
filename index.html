<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everything-Friendly</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Any recipe, your way.</h1>
    <p>Enjoy any online recipe, adjusted to meet your dietary needs and preferences.</p>
    <form id="recipeForm">
        <label for="preferences">Enter your preferences</label>
        <input type="text" name="preferences" id="preferences" placeholder="Vegan, Kosher, I don't like beans" required> <br>
        
        <label for="url">Enter a URL</label>
        <input type="url" name="url" id="url" placeholder="https://www.yummyrecipes.com/cookies/" required> <br>
        
        <button type="submit">Submit</button>
    </form>
    <div id="recipeContainer">

    </div>
    <script src="main.js"></script>
</body>
</html>
